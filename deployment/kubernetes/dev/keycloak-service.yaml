---
# Source: deployment/templates/keycloak-service.yaml
# Deployment for Keycloak service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak-service
  namespace: keycloak
  labels:
    helm.sh/chart: deployment-0.1.0
    app.kubernetes.io/name: keycloak-service
    app.kubernetes.io/instance: app-deployment
    app.kubernetes.io/component: keycloak
    app.kubernetes.io/version: "1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: keycloak-service
      app.kubernetes.io/instance: app-deployment
  template:
    metadata:
      annotations:
        # Restart pods when image changes
        checksum/image: cXVheS5pby9rZXlj
        image.repository: "quay.io/keycloak/keycloak"
        image.tag: "26.4.7"
        # Restart pods when ConfigMap changes
        checksum/configmap: eyJob3N0bmFtZV9z
        # Restart pods when Secret changes
        checksum/secret: eyJhZG1pbl9wYXNz
      labels:
        app.kubernetes.io/name: keycloak-service
        app.kubernetes.io/instance: app-deployment
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        capabilities:
          drop:
          - ALL
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:26.4.7
        imagePullPolicy: IfNotPresent
        args:
          - start
          - --optimized
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        # Database configuration for Keycloak 25.0.6
        # Use KC_DB_URL directly (Keycloak 25.0.6 requires full JDBC URL)
        - name: KC_DB
          value: postgres
        - name: KC_DB_URL
          valueFrom:
            secretKeyRef:
              name: keycloak-service-secrets
              key: db_url
        - name: KC_DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: keycloak-service-secrets
              key: db_user
        - name: KC_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keycloak-service-secrets
              key: db_password
        # Admin credentials
        # For dev mode (start-dev): use KEYCLOAK_ADMIN and KEYCLOAK_ADMIN_PASSWORD
        # For production mode (start --optimized): use KC_BOOTSTRAP_ADMIN_USERNAME and KC_BOOTSTRAP_ADMIN_PASSWORD
        - name: KC_BOOTSTRAP_ADMIN_USERNAME
          valueFrom:
            secretKeyRef:
              name: keycloak-service-secrets
              key: admin_user
        - name: KC_BOOTSTRAP_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keycloak-service-secrets
              key: admin_password
        # Additional environment variables
        - name: KC_HEALTH_ENABLED
          value: "true"
        - name: KC_METRICS_ENABLED
          value: "true"
        - name: KC_HTTP_ENABLED
          value: "true"
        - name: KC_HOSTNAME_STRICT
          value: "false"
        - name: KC_HOSTNAME_STRICT_HTTPS
          value: "false"
        - name: KC_HOSTNAME
          value: "keycloak.local"
        - name: KC_HTTP_RELATIVE_PATH
          value: "/"
        - name: KC_PROXY_ADDRESS_FORWARDING
          value: "true"
        - name: KC_DB_POOL_INITIAL_SIZE
          value: "5"
        - name: KC_DB_POOL_MIN_SIZE
          value: "5"
        - name: KC_DB_POOL_MAX_SIZE
          value: "20"
        - name: KC_LOG_LEVEL
          value: "INFO"
        - name: KC_CACHE
          value: "ispn"
        - name: KC_CACHE_STACK
          value: "tcp"
        # Proxy configuration from ConfigMap
        - name: KC_PROXY
          valueFrom:
            configMapKeyRef:
              name: keycloak-service-config
              key: proxy
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 512Mi
