---
# Source: deployment/templates/keycloak-service.yaml
# Deployment for Keycloak service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak-service
  namespace: keycloak
  labels:
    helm.sh/chart: deployment-0.1.0
    app.kubernetes.io/name: keycloak-service
    app.kubernetes.io/instance: app-deployment
    app.kubernetes.io/component: keycloak
    app.kubernetes.io/version: "1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: keycloak-service
      app.kubernetes.io/instance: app-deployment
  template:
    metadata:
      annotations:
        # Restart pods when image changes
        checksum/image: ZG9ja2VyLmlvL2xp
        image.repository: "docker.io/library/keycloak"
        image.tag: "26.4.7-postgres"
        # Restart pods when ConfigMap changes
        checksum/configmap: eyJob3N0bmFtZV9z
        # Restart pods when Secret changes
        checksum/secret: eyJhZG1pbl9wYXNz
      labels:
        app.kubernetes.io/name: keycloak-service
        app.kubernetes.io/instance: app-deployment
    spec:
      containers:
      - name: keycloak
        image: docker.io/library/keycloak:26.4.7-postgres
        imagePullPolicy: Never
        args:
          - start
          - --optimized
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        # Database configuration for Keycloak 25.0.6
        # Use KC_DB_URL directly (Keycloak 25.0.6 requires full JDBC URL)
        - name: KC_DB
          value: postgres
        - name: KC_DB_URL
          valueFrom:
            secretKeyRef:
              name: keycloak-service-secrets
              key: db_url
        - name: KC_DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: keycloak-service-secrets
              key: db_user
        - name: KC_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keycloak-service-secrets
              key: db_password
        # Admin credentials
        # For dev mode (start-dev): use KEYCLOAK_ADMIN and KEYCLOAK_ADMIN_PASSWORD
        # For production mode (start --optimized): use KC_BOOTSTRAP_ADMIN_USERNAME and KC_BOOTSTRAP_ADMIN_PASSWORD
        - name: KC_BOOTSTRAP_ADMIN_USERNAME
          valueFrom:
            secretKeyRef:
              name: keycloak-service-secrets
              key: admin_user
        - name: KC_BOOTSTRAP_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keycloak-service-secrets
              key: admin_password
        # Additional environment variables
        - name: KC_HTTP_ENABLED
          value: "true"
        - name: KC_HOSTNAME_STRICT
          value: "false"
        - name: KC_HOSTNAME_STRICT_HTTPS
          value: "false"
        - name: KC_HOSTNAME
          value: "keycloak.local"
        - name: KC_PROXY
          value: "edge"
        - name: KC_PROXY_HEADERS
          value: "xforwarded"
        - name: KC_HTTP_RELATIVE_PATH
          value: "/auth"
        - name: KC_DB_POOL_INITIAL_SIZE
          value: "5"
        - name: KC_DB_POOL_MIN_SIZE
          value: "5"
        - name: KC_DB_POOL_MAX_SIZE
          value: "20"
        - name: KC_LOG_LEVEL
          value: "INFO"
        - name: KC_CACHE
          value: "ispn"
        - name: KC_CACHE_STACK
          value: "tcp"
        # Proxy configuration - use environment variable instead of ConfigMap for optimized build
        # - name: KC_PROXY
        #   valueFrom:
        #     configMapKeyRef:
        #       name: keycloak-service-config
        #       key: proxy
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 512Mi
