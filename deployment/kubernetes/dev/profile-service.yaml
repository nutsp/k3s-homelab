---
# Source: deployment/templates/profile-service.yaml
# Deployment for profile service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: profile-service
  namespace: app
  labels:
    helm.sh/chart: deployment-0.1.0
    app.kubernetes.io/name: profile-service
    app.kubernetes.io/instance: app-deployment
    app.kubernetes.io/component: profile
    app.kubernetes.io/version: "1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: profile-service
      app.kubernetes.io/instance: app-deployment
  template:
    metadata:
      annotations:
        # Restart pods when image changes
        checksum/image: bmdpbng6bGF0ZXN0
        image.repository: "nginx"
        image.tag: "latest"
        # Restart pods when ConfigMap changes
        checksum/configmap: eyJ2aXJ0dWFsX3Nl
        # Restart pods when Secret changes
        checksum/secret: eyJkYl9ob3N0Ijoi
      labels:
        app.kubernetes.io/name: profile-service
        app.kubernetes.io/instance: app-deployment
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        capabilities:
          drop:
          - ALL
      containers:
      - name: profile-service
        image: nginx:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: profile-service-secrets
              key: db_user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: profile-service-secrets
              key: db_password
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: profile-service-secrets
              key: db_host
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: profile-service-secrets
              key: db_port
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: profile-service-secrets
              key: db_name
        - name: VIRTUAL_SERVER_ENABLED
          valueFrom:
            configMapKeyRef:
              name: profile-service-config
              key: virtual_server_enabled
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /ready
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 3
        resources:
          limits:
            cpu: 400m
            memory: 256Mi
          requests:
            cpu: 200m
            memory: 128Mi
