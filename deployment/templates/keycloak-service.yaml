{{- if .Values.keycloak.enabled }}
---
# Deployment for Keycloak service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.keycloak.service.name }}
  namespace: {{ .Values.keycloak.namespace }}
  labels:
    {{- include "deployment.keycloak.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.keycloak.replicas | default 1 }}
  selector:
    matchLabels:
      {{- include "deployment.keycloak.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        # Restart pods when image changes
        checksum/image: {{ include "deployment.keycloak.image.checksum" . }}
        image.repository: {{ .Values.keycloak.image.repository | quote }}
        image.tag: {{ .Values.keycloak.image.tag | default "latest" | quote }}
        # Restart pods when ConfigMap changes
        checksum/configmap: {{ include "deployment.keycloak.configmap.checksum" . }}
        # Restart pods when Secret changes
        checksum/secret: {{ include "deployment.keycloak.secret.checksum" . }}
      labels:
        {{- include "deployment.keycloak.selectorLabels" . | nindent 8 }}
    spec:
      {{- if and .Values.keycloak.securityContext .Values.keycloak.securityContext.enabled }}
      securityContext:
        {{- if .Values.keycloak.securityContext.runAsNonRoot }}
        runAsNonRoot: {{ .Values.keycloak.securityContext.runAsNonRoot }}
        {{- end }}
        {{- if .Values.keycloak.securityContext.runAsUser }}
        runAsUser: {{ .Values.keycloak.securityContext.runAsUser }}
        {{- end }}
        {{- if .Values.keycloak.securityContext.fsGroup }}
        fsGroup: {{ .Values.keycloak.securityContext.fsGroup }}
        {{- end }}
        {{- if .Values.keycloak.securityContext.allowPrivilegeEscalation }}
        allowPrivilegeEscalation: {{ .Values.keycloak.securityContext.allowPrivilegeEscalation }}
        {{- end }}
        {{- if .Values.keycloak.securityContext.readOnlyRootFilesystem }}
        readOnlyRootFilesystem: {{ .Values.keycloak.securityContext.readOnlyRootFilesystem }}
        {{- end }}
        # capabilities must be at container level, not pod level
      {{- end }}
      containers:
      - name: keycloak
        image: {{ include "deployment.keycloak.image" . }}
        imagePullPolicy: {{ .Values.keycloak.image.pullPolicy | default "IfNotPresent" }}
        {{- if .Values.keycloak.command }}
        command:
          {{- toYaml .Values.keycloak.command | nindent 10 }}
        {{- end }}
        {{- if .Values.keycloak.args }}
        args:
          {{- toYaml .Values.keycloak.args | nindent 10 }}
        {{- end }}
        {{- if and .Values.keycloak.securityContext .Values.keycloak.securityContext.enabled }}
        securityContext:
          {{- if .Values.keycloak.securityContext.runAsNonRoot }}
          runAsNonRoot: {{ .Values.keycloak.securityContext.runAsNonRoot }}
          {{- end }}
          {{- if .Values.keycloak.securityContext.runAsUser }}
          runAsUser: {{ .Values.keycloak.securityContext.runAsUser }}
          {{- end }}
          {{- if .Values.keycloak.securityContext.allowPrivilegeEscalation }}
          allowPrivilegeEscalation: {{ .Values.keycloak.securityContext.allowPrivilegeEscalation }}
          {{- end }}
          {{- if .Values.keycloak.securityContext.readOnlyRootFilesystem }}
          readOnlyRootFilesystem: {{ .Values.keycloak.securityContext.readOnlyRootFilesystem }}
          {{- end }}
          {{- if .Values.keycloak.securityContext.capabilities }}
          capabilities:
            {{- toYaml .Values.keycloak.securityContext.capabilities | nindent 12 }}
          {{- end }}
        {{- end }}
        ports:
        - containerPort: {{ .Values.keycloak.service.targetPort | default 8080 }}
          name: http
          protocol: TCP
        env:
        # Database configuration for Keycloak 25.0.6
        # Use KC_DB_URL directly (Keycloak 25.0.6 requires full JDBC URL)
        - name: KC_DB
          value: postgres
        - name: KC_DB_URL
          valueFrom:
            secretKeyRef:
              name: {{ .Values.keycloak.service.name }}-secrets
              key: db_url
        - name: KC_DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ .Values.keycloak.service.name }}-secrets
              key: db_user
        - name: KC_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.keycloak.service.name }}-secrets
              key: db_password
        # Admin credentials
        # For dev mode (start-dev): use KEYCLOAK_ADMIN and KEYCLOAK_ADMIN_PASSWORD
        # For production mode (start --optimized): use KC_BOOTSTRAP_ADMIN_USERNAME and KC_BOOTSTRAP_ADMIN_PASSWORD
        {{- if hasPrefix "start-dev" (join " " .Values.keycloak.args) }}
        - name: KEYCLOAK_ADMIN
          valueFrom:
            secretKeyRef:
              name: {{ .Values.keycloak.service.name }}-secrets
              key: admin_user
        - name: KEYCLOAK_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.keycloak.service.name }}-secrets
              key: admin_password
        {{- else }}
        - name: KC_BOOTSTRAP_ADMIN_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ .Values.keycloak.service.name }}-secrets
              key: admin_user
        - name: KC_BOOTSTRAP_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.keycloak.service.name }}-secrets
              key: admin_password
        {{- end }}
        # Additional environment variables
        {{- if .Values.keycloak.env }}
        {{- range .Values.keycloak.env }}
        - name: {{ .name }}
          value: {{ .value | quote }}
        {{- end }}
        {{- end }}
        # Proxy configuration from ConfigMap
        - name: KC_PROXY
          valueFrom:
            configMapKeyRef:
              name: {{ .Values.keycloak.service.name }}-config
              key: proxy
        {{- if and .Values.keycloak.healthCheck .Values.keycloak.healthCheck.enabled }}
        {{- if .Values.keycloak.healthCheck.livenessProbe }}
        livenessProbe:
          {{- toYaml .Values.keycloak.healthCheck.livenessProbe | nindent 10 }}
        {{- end }}
        {{- if .Values.keycloak.healthCheck.readinessProbe }}
        readinessProbe:
          {{- toYaml .Values.keycloak.healthCheck.readinessProbe | nindent 10 }}
        {{- end }}
        {{- end }}
        resources:
          {{- toYaml .Values.keycloak.resources | nindent 10 }}
---
# Service for Keycloak service
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.keycloak.service.name }}
  namespace: {{ .Values.keycloak.namespace }}
  labels:
    {{- include "deployment.keycloak.labels" . | nindent 4 }}
spec:
  type: {{ .Values.keycloak.service.type | default "ClusterIP" }}
  selector:
    {{- include "deployment.keycloak.selectorLabels" . | nindent 4 }}
  ports:
    - port: {{ .Values.keycloak.service.port | default 8080 }}
      targetPort: {{ .Values.keycloak.service.targetPort | default 8080 }}
      protocol: TCP
      name: http
{{- end }}